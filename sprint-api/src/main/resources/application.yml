spring:
  application:
    name: Sprint Service

  datasource:
    url: jdbc:postgresql://localhost:5433/sprint-db
    username: postgres
    password: password


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8085