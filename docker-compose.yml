version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: pbi-db
    environment:
      POSTGRES_DB: pbi-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pbi-net

  sprint-db:
    image: postgres:latest
    container_name: sprint-db
    environment:
      POSTGRES_DB: sprint-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - sprint_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pbi-net

  bug-db:
    image: postgres:latest
    container_name: bug-db
    environment:
      POSTGRES_DB: bug-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - bug_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pbi-net

  feature-db:
    image: postgres:latest
    container_name: feature-db
    environment:
      POSTGRES_DB: feature-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5435:5432"
    volumes:
      - feature_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pbi-net

  epic-db:
    image: postgres:latest
    container_name: epic-db
    environment:
      POSTGRES_DB: epic-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5436:5432"
    volumes:
      - epic_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pbi-net

  team-db:
    image: postgres:latest
    container_name: team-db
    environment:
      POSTGRES_DB: team-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5437:5432"
    volumes:
      - team_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pbi-net

  axonserver:
    image: axoniq/axonserver:latest
    container_name: axonserver
    ports:
      - "8124:8124"
      - "8024:8024"
    volumes:
      - axonserver-data:/axonserver/data
      - axonserver-events:/axonserver/events
      - axonserver-config:/axonserver/config
    environment:
      AXONSERVER_NAME: "axonserver-node"
      AXONSERVER_HOSTNAME: "axonserver-node"
      AXONSERVER_DEVMODE_ENABLED: "true"
    restart: unless-stopped
    networks:
      - pbi-net

volumes:
  postgres_data:
  sprint_data:
  bug_data:
  feature_data:
  team_data:
  epic_data:
  axonserver-data:
  axonserver-events:
  axonserver-config:

networks:
  pbi-net:
