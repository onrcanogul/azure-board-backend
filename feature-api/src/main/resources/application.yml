spring:
  application:
    name: Feature Service

  datasource:
    url: jdbc:postgresql://localhost:5435/feature-db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  spring:
    kafka:
      bootstrap-servers: localhost:9092 # veya kendi broker adresin
      consumer:
        group-id: bug-service
        auto-offset-reset: earliest
        key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
        properties:
          spring.json.trusted.packages: "*"
          spring.json.value.default.type: com.board.bug.event.FeatureCompletedEvent # ðŸ‘ˆ senin consumer class'Ä±nÄ±n tam ismi
          spring.json.use.type.headers: false
      listener:
        missing-topics-fatal: false
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: bug-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.board.bug.event.FeatureCompletedEvent
        spring.json.use.type.headers: false
    listener:
      missing-topics-fatal: false

server:
  port: 8082

epic-service:
  url: "http://localhost:8083"